<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
                [value]="sort.value"
                >
                {{sort.name}}
        </option>
      </select>
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group mb-2">
        <li class="list-group-item"
            *ngFor="let brand of storeBrands"
            [class.active]="brand.id === this.storeParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            >
          {{brand.name}}
        </li>        
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group mb-2">
        <li class="list-group-item" *ngFor="let type of storeProductTypes"
             [class.active]="type.id === this.storeParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
            >
          {{type.name}}
        </li>
      </ul>
    </section>


    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.storeParams.pageSize"
                    [pageNumber]="this.storeParams.pageNumber"
        >
        </app-paging-header>
        
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width:300px" placeholder="Search" type="text">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>

        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of storeProducts">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="storeParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
       > </app-pager>

      </div>
    </section>

  </div>

</div>
